version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-bulk-api
    ports:
      - "8000:8000"
    environment:
      # Hospital API Configuration
      - HOSPITAL_API_URL=https://hospital-directory.onrender.com

      # Processing Limits
      - MAX_HOSPITALS_PER_BATCH=20
      - MAX_FILE_SIZE_MB=5

      # API Configuration
      - API_TIMEOUT=30
      - MAX_RETRIES=3
      - RETRY_DELAY=1.0

      # Application Settings
      - APP_NAME=Hospital Bulk Processing API
      - APP_VERSION=1.0.0
      - DEBUG=false

      # CORS Settings
      - CORS_ORIGINS=*
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount for development (comment out for production)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - hospital-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: hospital-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - api
  #   networks:
  #     - hospital-network
  #   restart: unless-stopped

networks:
  hospital-network:
    driver: bridge
    name: hospital-network

volumes:
  logs:
    driver: local